<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>Rock Paper Scissors</header>

    <h1 class="intro">Battle with the computer! First to 5 wins!</h1>

    <div class="choice">
        <button id="rockButton"><img class="rock" src="images/rock.png" alt="rock"></button>
        <button id="paperButton"><img class="paper" src="images/paper.png" alt="paper"></button>
        <button id="scissorsButton"><img class="scissors" src="images/scissors.png" alt="scissors"></button>
    </div>

    <div class="gameScores">
        <div>
            <h1>You</h1>
            <p id="playerScore">0</p>
        </div>
        <div>
            <h1>Computer</h1>
            <p id="computerScore">0</p>
        </div>
    </div>

    <div class="resetContainer">
        <button id="resetButton">Reset</button>
    </div>
</body>
</html>
