<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>Rock Paper Scissors</header>

    <h1 class="intro">Battle with the computer! First to 5 wins!</h1>

    <div class="battle">
        <div class="playerResult">
            <img id="playerRock" class="result" src="images/rock.png" alt="rock">
            <img id="playerPaper" class="result" src="images/paper.png" alt="paper">
            <img id="playerScissors" class="result" src="images/scissors.png" alt="scissors">
        </div>
        <div class="computerResult">
            <img id="computerRock" class="result" src="images/rock.png" alt="rock">
            <img id="computerPaper" class="result" src="images/paper.png" alt="paper">
            <img id="computerScissors" class="result" src="images/scissors.png" alt="scissors">
        </div>
        <div class="battleResult">
            <h1 id="battleWin" class="result">You win!</h1>
            <h1 id="battleLose" class="result">You lose!</h1>
            <h1 id="battleTie" class="result">Tie!</h1>
        </div>
    </div>

    <div class="gameScores">
        <div>
            <h1>You</h1>
            <p id="playerScore">0</p>
        </div>
        <div>
            <h1>Computer</h1>
            <p id="computerScore">0</p>
        </div>
    </div>

    <div class="choice">
        <button id="rockButton"><img class="rock" src="images/rock.png" alt="rock"></button>
        <button id="paperButton"><img class="paper" src="images/paper.png" alt="paper"></button>
        <button id="scissorsButton"><img class="scissors" src="images/scissors.png" alt="scissors"></button>
    </div>

    <div class="modal" id="modal">
        <div class="modalContent">
            <div class="modalOverlap">
                <div id="modalWin" class="result">You Won!</div>
                <div id="modalLose" class="result">You Lost!</div>
            </div>
        </div>
        <div class="modalButton">
            <button id="play">Play again?</button>
        </div>
    </div>
    <div id="overlay"></div>

</body>
</html>
